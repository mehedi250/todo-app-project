
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List</title>
      <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <style>
        .status-pending {
            border: 3px solid rgb(162, 0, 0);
            font-weight: 700;
        }
        .status-in-progress {
            border: 3px solid blue;
            font-weight: 700;
        }
        .status-completed {
            border: 3px solid green;
            font-weight: 500;
        }
    </style>
  </head>

  <body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">

                <h4 class="text-center my-3 pb-3">To Do App</h4>

                <form method="POST" action="{% url 'create-task' %}" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                  {% csrf_token %}
                  <div class="col-12">
                    <div class="form-outline">
                      <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                  </div>
                </form>
                <a href="{% url 'logout' %}"><button style="background: firebrick; color: white;" type="submit" class="btn btn-primary">Logout</button></a>
                <table class="table table-striped table-hover table-bordered mb-4 mt-2">
                  <thead>
                    <tr>
                      <th scope="col">Task Name</th>
                      <th scope="col" class="text-center">Status</th>
                      <th scope="col" class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for todo in todos %}
                    <tr>
                      <td style="font-weight: 500;">{{todo.todo_name}}</td>

                      <td>
                        <div class="d-flex justify-content-center align-items-center" style="gap: 6px;">
                          <form method="POST" action="{% url 'update' todo.id %}" class="mb-0">
                            {% csrf_token %}
                            <select name="status" class="form-control text-center
                              {% if todo.status == 'Pending' %}status-pending
                              {% elif todo.status == 'In progress' %}status-in-progress
                              {% elif todo.status == 'Completed' %}status-completed{% endif %}" 
                              onchange="this.form.submit();">
                              <option value="Pending" {% if todo.status == 'Pending' %}selected{% endif %}>Pending</option>
                              <option value="In progress" {% if todo.status == 'In progress' %}selected{% endif %}>In progress</option>
                              <option value="Completed" {% if todo.status == 'Completed' %}selected{% endif %}>Completed</option>
                            </select>
                          </form> 
                      </td>

                      <td class="text-center ">
                        <div class="d-flex justify-content-center align-items-center" style="gap: 6px;">
                          <a href="{% url 'delete' todo.id %}"><button type="submit" class="btn btn-danger">Delete</button></a>
                         
                        </div>
                        
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
